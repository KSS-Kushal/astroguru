spring.application.name=astrologer
server.port=8080
server.use-forward-headers=true
#spring.datasource.url=jdbc:postgresql://localhost:5433/astroguru
#spring.datasource.username=postgres
#spring.datasource.password=budget
#spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.file.name=logs/app.log

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# Image Uploading
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger.oauth2-redirect-url=https://backend.astrosevaa.com/swagger-ui/oauth2-redirect.html


# Profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}